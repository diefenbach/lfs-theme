{% extends "lfs/catalog/categories/product/default.html" %}
{% load i18n %}

{% block products-header %}
<h1 class="first-heading">
    {{ manufacturer.name }}
</h1>
<div class="manufacturer-image">
    {% if manufacturer.get_image %}
        <img src="{{ manufacturer.get_image.url_100x100 }}" alt="{{ manufacturer.name }}" />
    {% endif %}
</div>
<div class="description">
    {{ manufacturer.description|safe }}
</div>
{% endblock %}
