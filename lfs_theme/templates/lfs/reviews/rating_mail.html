{% load i18n lfs_theme_tags %}
<html>
    <head>
        {% include "lfs/mail/mail.css" %}
    </head>
    <body>
        <h2>{% trans "Please, review the articles you've bought in our shop." %}</h2>
        {% for item in order.items.all %}
            <div>
                <a href="http://{{ site.domain }}{% url 'reviews_add' content_type_id item.product.id %}">{{ item.product_name }}</a>

        {% endfor %}

        {% email_html_footer %}
    </body>
</html>
