{% load lfs_tags %}
{% if order and google_analytics_id and ga_ecommerce_tracking %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ google_analytics_id }}']);
        _gaq.push(['_trackPageview']);
        _gaq.push(['_addTrans',
            "{{ order.id }}",
            "{{ shop.name }}",
            "{{ order.price|currency:request }}",
            "{{ order.tax }}",
            "{{ order.shipping_price }}",
            "{{ order.invoice_address.city }}",
            "",
            "{{ order.invoice_address.country }}"
        ]);

        {% for item in order.items.all %}
            _gaq.push(['_addItem',
                "{{ order.id }}",
                "{{ item.product_sku }}",
                "{{ item.product_name }}",
                "{% if item.product %}{{ item.product.get_category.name }}{% endif %}",
                "{{ item.product_price_gross|currency:request }}",
                "{{ item.product_amount }}"
            ]);
        {% endfor %}

        _gaq.push(['_trackTrans']); //submits transaction to the Analytics servers

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
{% endif %}
